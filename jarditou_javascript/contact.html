<!doctype html>
<html lang="fr">
    <head>
        <title>Jarditou | Contact</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>

        <div class="container-fluid w-100 m-0">
            <!-- Header-logo -->
            <div class="row">
                <div class="col-md-3 ml-4 mt-2 d-lg-block d-none">
                    <img src="./img/jarditou_logo.jpg" class="w-100" alt="Logo jarditou">
                </div>
                <div class="col d-lg-block d-none">
                    <p class=" text-right display-4 mt-5 mr-4">Tout pour le jardin</p>
                </div>
            </div>
    
            <!-- NavBar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
                    <a class="navbar-brand" href="./index.html">Jarditou.com</a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./tableau.html">Tableau</a>
                            </li>
                            <li class="nav-item  active">
                                <a class="nav-link" href="./contact.html">Contact</a>
                            </li>
                        </ul>
                        <form class="form-inline ml-auto">
                            <input type="text" class="form-control mr-2" placeholder="Search">
                            <button class="btn btn-outline-success">Search</button>
                        </form>
                    </div>
            </nav>            
            <img src="./img/promotion.jpg" class="w-100 " alt="image promotion">

            <!-- Content here! -->
            <!-- Formulaire -->
            <div class="container">
                <h1 class="mt-5 display-4 text-center">Vos Coordonnées</h1>
                <form action="#" method="POST" id="contactForm">
                    <div class="form-group">
                        <label for="name">Nom*</label>
                        <input type="text" name="name" class="form-control" placeholder="Veuillez saisir votre nom" required>
                        <small></small>
                    </div>
                    <div class="form-group">
                        <label for="firstname">Prenom*</label>
                        <input type="text" name="firstname" class="form-control" placeholder="Veuillez saisir votre prénom" required>
                        <small></small>
                    </div>
                    <div class="form-group">
                        <label for="sexe">Sexe*</label>
                        <div class="form-check">
                            <input type="radio" class="ml-3" name="sexe" id="feminin" required>
                            <label for="feminin">Féminin</label>
                            <input type="radio" class="ml-3" name="sexe" id="masculin">
                            <label for="feminin">Masculin</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="date_de_naissance">Date de naissance*</label>
                        <input type="date" name="date_de_naissance" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="code_postal">Code postal*</label>
                        <input type="number_format" name="code_postal" class="form-control" maxlength="5" required>
                        <small></small>
                    </div>
                    <div class="form-group">
                        <label for="adresse">Adresse</label>
                        <input type="text" name="adresse" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="ville">Ville</label>
                        <input type="text" name="ville" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" name="email" class="form-control" required>
                        <small></small>
                    </div>
                    <hr>

                <h2 class="mt-5 display-4 text-center">Votre demande</h2>
                    <div class="form-group">
                        <label for="sujet">Sujet</label>
                        <select name="sujet" class="form-control" required>
                            <option value="" disabled selected>Veuillez selectionner un sujet</option>
                            <option value="sujet_1">Sujet 1</option>
                            <option value="sujet_2">Sujet 2</option>
                            <option value="sujet_3">Sujet 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="question">Votre question* :</label>
                        <textarea name="question" class="form-control" id=""  rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="mr-1" name="check" required>
                            <label for="validation_traitement_informatique"> J'accepte le traitement informatique de ce formulaire</label>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" value="Envoyer" class="btn btn-dark">
                        <input type="reset" value="Annuler" class="btn btn-dark">
                    </div>
                </form>
            </div>


            <!-- Footer -->
            <footer class=" py-1 bg-dark container-fluid mb-1">
                <ul class="list-unstyled text-light text-center mt-2">
                    <li class="d-inline mr-4"><a href="#" class="text-light">Mentions légales</a> </li>
                    <li class="d-inline mr-4"><a href="#" class="text-light">Horaires</a></li>
                    <li class="d-inline"><a href="#" class="text-light">Plan du site</a></li>
                </ul>
            </footer>
        </div>



        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
